<!DOCTYPE html>
<html lang="id" dir="ltr">
  <head>
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <meta charset="utf-8">
    <title>Machmudfends</title>
    <link rel="stylesheet" href="assets/css/master.css">
  </head>
  <body>
    <div class="cover">
      <div class="myname">
        <h2><span onClick="charClick(this)">M</span><span onClick="charClick(this)">A</span><span onClick="charClick(this)">C</span><span onClick="charClick(this)">H</span><span onClick="charClick(this)">M</span><span onClick="charClick(this)">U</span><span onClick="charClick(this)">D</span>
          <span onClick="charClick(this)">E</span><span onClick="charClick(this)">F</span><span onClick="charClick(this)">F</span><span onClick="charClick(this)">E</span><span onClick="charClick(this)">N</span><span onClick="charClick(this)">D</span><span onClick="charClick(this)">I</span></h2>
      </div>
    </div>

    <script type="text/javascript">
      function charClick(e) {
        let getClass = e.getAttribute("class");
        let countIndicator = e.getAttribute("data-count");
        getClass === null ? e.setAttribute("class","_1") : '';
        countIndicator === null ? e.setAttribute("data-count","1") : '';
        if (getClass !== null) {
          countIndicator = parseInt(countIndicator) + 1;
          e.setAttribute("class", countIndicator === 10 ? "_"+1 : "_"+countIndicator);
          e.setAttribute("data-count", countIndicator === 10 ? 1 : countIndicator);
        }else{
          // console.log("null")
        }
      }
    </script>
  </body>
</html>
